<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VINÍCIUS ASSAD</title>
  <meta name="description" content="Cartão digital de contatos de VINÍCIUS ASSAD — Diretor de Operações na Traçado Construções." />
  <style>
    :root{
      --red:#E53323;
      --card:#141414;
      --card2:#1a1a1a;
      --text:#f7f7f7;
      --muted:#b9b9b9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Poppins', Arial, sans-serif;
      background:#0e0e0e;
      color:var(--text);
      display:flex;justify-content:center;align-items:flex-start;
      min-height:100vh;padding:28px;
    }
    .wrap{width:min(760px,100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .header{text-align:center;margin-bottom:14px}
    .logo{width:96px;height:auto;display:block;margin:0 auto 10px auto}
    h1{margin:0;font-size:30px;letter-spacing:.3px}
    h2{margin:6px 0 8px 0;font-weight:500;color:var(--muted);font-size:16px}

    .list{display:grid;gap:14px;margin-top:14px}
    .item{
      background:var(--card2);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:14px 16px;
      transition: all .25s ease;
    }
    .grid{
      display:grid;
      grid-template-columns: 44px 1fr;
      align-items:center;
      gap:14px;
    }
    .ico{
      width:44px;height:44px;border-radius:10px;
      display:grid;place-items:center;overflow:hidden;
      background:rgba(255,255,255,.06);
      transition: all .25s ease;
    }
    .ico img{width:28px;height:28px;display:block;transition: transform .25s ease;}
    .txt{display:flex;flex-direction:column;justify-content:center;line-height:1.2}
    .title{font-weight:700}
    .sub{color:var(--muted);font-size:14px;margin-top:4px}

    a.item{color:inherit;text-decoration:none;display:block}

    /* Hover Premium */
    .item:hover{
      transform:translateY(-3px);
      border-color:var(--red);
      box-shadow:0 6px 16px rgba(229,51,35,.35);
    }
    .item:hover .ico{
      background:rgba(229,51,35,.15);
    }
    .item:hover .ico img{
      transform:scale(1.15);
    }
  </style>
</head>
